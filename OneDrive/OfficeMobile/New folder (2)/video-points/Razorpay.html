<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="Razorpay.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="upgrade.html">upgrade</a></li>
                <li><a href="#">downloads</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1>Video Platform</h1>
        </div>
    </header>

    <main>
        <div class="payment-container">
            <h2>Enter Payment Details</h2>
            <form id="payment-form">
                <!-- Name input -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <!-- Email input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <!-- Card type selection -->
                <div class="form-group">
                    <label for="card-type">Card Type</label>
                    <select id="card-type" name="card-type" required>
                        <option value="visa">VISA</option>
                        <option value="rupay">RUPAY</option>
                    </select>
                </div>

                <!-- Card number input -->
                <div class="form-group">
                    <label for="card-details">Card Details</label>
                    <input type="text" id="card-details" name="card-details" required placeholder="Enter your card number" pattern="[0-9]{16}">
                </div>

                <!-- Expiry Date input -->
                <div class="form-group">
                    <label for="expiry">Expiry Date (MM/YY)</label>
                    <input type="text" id="expiry" name="expiry" required placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})">
                </div>

                <!-- CVV input -->
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required placeholder="Enter your CVV" pattern="[0-9]{3}">
                </div>

                <!-- Submit button -->
                <button type="submit" class="cta-button" onclick="makePayment(event)">Pay Now</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Video Platform. Powered by YourCompany</p>
        </div>
    </footer>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="Razorpay.js"></script>
</body>
</html>
